<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>TO-DO LIST</h1>
            <div class="addTask">
              <input type="text" placeholder="Add a Task..">
                <button>Add</button>
            </div>
            <ol class="Pending">
                <h3>Pending Tasks</h3>
               
            </ol>
            <ol class="Completed">
                <h3> Completed Tasks</h3>
               
            </ol>

        </div>

    </body>
</html>
